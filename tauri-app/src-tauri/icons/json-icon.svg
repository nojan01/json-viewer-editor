<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9"/>
      <stop offset="100%" style="stop-color:#2E5A8B"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Shine overlay -->
  <rect x="32" y="32" width="448" height="448" rx="80" ry="80" fill="url(#shine)"/>
  
  <!-- Left curly brace { -->
  <text x="120" y="360" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial" font-size="280" font-weight="600" fill="#FFFFFF" opacity="0.95">{</text>
  
  <!-- Right curly brace } -->
  <text x="280" y="360" font-family="SF Pro Display, -apple-system, Helvetica Neue, Arial" font-size="280" font-weight="600" fill="#FFFFFF" opacity="0.95">}</text>
  
  <!-- Subtle shadow at bottom -->
  <rect x="32" y="400" width="448" height="80" rx="0" ry="0" fill="#000000" opacity="0.1" clip-path="inset(0 0 0 0 round 0 0 80px 80px)"/>
</svg>
